<script>
let reg = null;

(async () => {
  const id = getParam('id');
  if (!id) { location.href = 'index.html'; return; }

  await commonInit(null, null, null);
  reg = await DB.fetchOne(id);
  if (!reg || reg.history.length < 2) {
    document.getElementById('content').innerHTML = '<div class="empty-tbl">ë¹„êµí•  ê°œì • ì´ë ¥ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
    return;
  }

  const allDates = reg.history.map(h => h.date || '').filter(Boolean).sort();
  renderTimeline(allDates[0], allDates.at(-1));
})();

function renderTimeline(fromDate, toDate) {
  const filtered = reg.history.filter(h => {
    const d = h.date || '9999';
    return d >= fromDate && d <= toDate;
  });

  const dateOpts = (sel) => reg.history.map((h, i) =>
    `<option value="${escHtml(h.date||'')}" ${h.date===sel?'selected':''}>${escHtml(h.date||'ë‚ ì§œì—†ìŒ')} (${i===0?'ì œì •':'ê°œì •'})</option>`
  ).join('');

  const allArticles = collectAllArticles(filtered.map(h => h.body || ''));

  const headers = filtered.map((h, i) => {
    const isFirst = reg.history.indexOf(h) === 0;
    const tag = isFirst ? 'th-tag-new' : 'th-tag-rev';
    return `<th>${escHtml(reg.title)} ${escHtml(h.date||'')} <span class="th-tag ${tag}">${isFirst?'ì œì •':'ê°œì •'}</span></th>`;
  }).join('');

  const rows = allArticles.map((artKey, rowIdx) => {
    const cells = filtered.map((h, colIdx) => {
      const arts = splitIntoArticles(h.body || '');
      const match = arts.find(a => extractArticleKey(a) === artKey);

      let tdClass = '';
      if (!match) {
        return `<td class="td-empty">â€”</td>`;
      } else if (colIdx > 0) {
        const prevArts = splitIntoArticles(filtered[colIdx-1].body || '');
        const prev = prevArts.find(a => extractArticleKey(a) === artKey);
        if (!prev) tdClass = 'td-added';
        else if (prev !== match) tdClass = 'td-changed';
      }

      const lines = match.split('\n');
      return `<td class="${tdClass}">
        <span class="tl-art-title">${escHtml(lines[0])}</span>${escHtml(lines.slice(1).join('\n'))}
      </td>`;
    }).join('');

    return `<tr><td class="row-label">ì œ${rowIdx+1}ì¡°</td>${cells}</tr>`;
  }).join('');

  document.getElementById('content').innerHTML = `
    <div class="breadcrumb">
      <a class="bc-link" href="index.html">í™ˆ</a> â€º
      <a class="bc-link" href="list.html?group=${encodeURIComponent(reg.group)}">${escHtml(reg.group)}</a> â€º
      <a class="bc-link" href="detail.html?id=${encodeURIComponent(reg.id)}">${escHtml(reg.title)}</a> â€º ì¡°í•­ì—°í˜
    </div>
    <div class="timeline-page">
      <div class="timeline-top">
        <div class="timeline-top-title">ğŸ• ì¡°í•­ì—°í˜ ë³´ê¸°</div>
        <div class="timeline-top-sub">${escHtml(reg.title)} â€” ë²„ì „ë³„ ì¡°í•­ ë³€ê²½ ì´ë ¥</div>
      </div>
      <div class="timeline-controls">
        <label>ì—°í˜</label>
        <select class="tl-date-select" id="tlFrom">${dateOpts(fromDate)}</select>
        <span style="color:var(--text-3)">~</span>
        <select class="tl-date-select" id="tlTo">${dateOpts(toDate)}</select>
        <button class="btn-tl-apply" onclick="applyTimeline()">ë³´ê¸°</button>
        <span style="font-size:11px;color:var(--text-3);margin-left:8px">
          ğŸŸ¡ ë³€ê²½ëœ ì¡°í•­&nbsp;&nbsp;ğŸŸ¢ ì‹ ì„¤ ì¡°í•­&nbsp;&nbsp;â€” í•´ë‹¹ì—†ìŒ
        </span>
      </div>
      <div class="timeline-scroll-wrap">
        <table class="timeline-table">
          <thead>
            <tr>
              <th style="position:sticky;left:0;z-index:20;background:#dce4f0;width:80px;min-width:80px;">ì¡°í•­</th>
              ${headers}
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      </div>
    </div>`;
}

function applyTimeline() {
  const from = document.getElementById('tlFrom').value;
  const to   = document.getElementById('tlTo').value;
  renderTimeline(from, to);
}
</script>
